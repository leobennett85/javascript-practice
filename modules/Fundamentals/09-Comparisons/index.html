<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09-Comparisons</title>
    <script src="js.js"></script>
  </head>
  <body>
    <h1>09-Comparisons</h1>
    <h2>What will be the result for these expressions?</h2>
    <table>
      <tr>
        <td>5 > 4</td>
        <td>True</td>
      </tr>
      <tr>
        <td>"apple" > "pineapple"</td>
        <td>False</td>
      </tr>
      <tr>
        <td>"2" > "12"</td>
        <td>False</td>
      </tr>
      <tr>
        <td>undefined == null</td>
        <td>True</td>
      </tr>
      <tr>
        <td>undefined === null</td>
        <td>False</td>
      </tr>
    </table>
  </body>
</html>
