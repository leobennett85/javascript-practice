  <body>
    <p>Interaction</p>
    <p>3 types of interaction:</p>
    <ol>
      <li><b>alert</b>("Hello");</li>
      <li>result = <b>prompt</b>(title, [default]);</li>
      <li>result = <b>confirm</b>(question);</li>
    </ol>
    <ol>
      <li>alert shows a message</li>
      <li>prompt accepts 2 arguments</li>
    </ol>
  </body>
